{% extends 'base.html' %}
{% block content %}

<h1>Fact List</h1>

{% for fact in fact_list %}
  <a href="{% url 'facts_detail' fact.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ fact.fact }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}

{% extends 'base.html' %}
{% block content %}
    {% if verbiage %}
        <h1>Edit <span class="teal-text">{{ verbiage.word }}</span></h1>
    {% else %}
        <h1>Add Verbiage</h1>
    {% endif %}
    <form action="" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
    </table>
      <hr>
      <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}

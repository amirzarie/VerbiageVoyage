{% extends 'base.html' %}
{% block content %}

    <h1>Delete Word</h1>
    <h4>Are you sure you want to delete <span class="teal-text">{{ verbiage.word }}</span></h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn">
        <a href="{% url 'detail' verbiage.id %}">Cancel</a>
    </form>

{% endblock %}

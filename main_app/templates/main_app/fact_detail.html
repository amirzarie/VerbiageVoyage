{% extends 'base.html' %}
{% block content %}

<h1>Fact Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ fact.fact }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'facts_update' fact.id %}">Edit</a>
        <a href="{% url 'facts_delete' fact.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

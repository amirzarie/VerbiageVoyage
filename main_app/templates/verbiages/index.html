{% extends 'base.html' %}
{% block content %}

<h1>Verbiage List</h1>

{% for verbiage in verbiages %}
  <div class="card">
      <div class="card-content">
          <a href="">
            <span class="card-title">{{ verbiage.word }} ({{ verbiage.language }})</span>
          </a>
          <p>Definition: {{ verbiage.definition }}</p>
      </div>
  </div>
{% endfor %}

{% endblock %}
